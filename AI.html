<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌙 AI Kurdish Story Creator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="header-content">
        <h1>AI Kurdish Story Creator</h1>
        <p>چیرۆکێکی خۆش بۆ منداڵەکەت دروست بکە</p>
      </div>
      <div class="sun">☀️</div>
    </header>

    <main>
      <div class="creator-form-container card">
        <h2>✨با چیرۆکيکی تازە درووست بکەین</h2>
        <p>بە زیرەکی دەستکرد بڵێ چیرۆکەکە دەربارەی چی بێت.</p>

        <form id="story-form">
          <label dir="rtl" for="story-prompt">بیرۆکەی چیرۆکەکەت چییە ؟﻿</label>
          <textarea
            dir="rtl"
            id="story-prompt"
            rows="3"
            placeholder="نموونە: کچێکی بەخشندە خواردن بە ئاژەڵان دەدات."
          ></textarea>

          <div class="options-grid">
            <div>
              <label dir="rtl" for="age-group">کۆمەڵەی تەمەن</label>
              <select id="age-group">
                <option dir="rtl" value="4-6">٤-٦ ساڵان🧸</option>
                <option dir="rtl" value="7-9">٧-٩ ساڵان📚</option>
                <option dir="rtl" value="10-12">١٠-١٢ ساڵان🌍</option>
              </select>
            </div>
            <div>
              <label dir="rtl" for="gender">کەسایەتی سەرەکی</label>
              <select id="gender">
                <option dir="rtl" value="Boy">کوڕ👦</option>
                <option dir="rtl" value="Girl">کچ👧</option>
                <option dir="rtl" value="Any">هەرکەسێک👤</option>
              </select>
            </div>
            <div>
              <label dir="rtl" for="dialect">شێوەزار</label>
              <select id="dialect">
                <option dir="rtl" value="Sorani">سۆرانی</option>
                <option dir="rtl" value="Kurmanji">کورمانجی</option>
              </select>
            </div>
          </div>

          <button type="submit" id="generate-btn">
            <span class="button-text">!چیرۆکەکەم درووست بکە</span>
          </button>
        </form>
      </div>

      <div id="loading-container" class="hidden">
        <div class="book-loader">
          <div class="book">
            <div class="book__page"></div>
            <div class="book__page"></div>
            <div class="book__page"></div>
          </div>
          <div class="book-title">Generating your story...</div>
        </div>
        <p>This can take 1-2 minutes. Please wait. 🎨</p>
      </div>

      <div id="story-output-container"></div>
    </main>

    <footer class="page-footer">
      <p>لەلایەن تیمی ڕۆزیار - ڕۆزی - ئەیمەن ٢٠٢٥❤️</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
