<!DOCTYPE html>
<html lang="ku">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>چیرۆکەکانی خووەکان - چوونەژوورەوە</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="center-viewport">
    <div class="center-box">
      <div class="logo-section">
        <img src="img/moon.png" alt="moon logo" class="logo" />
        <h1>چیرۆکی منداڵان </h1>
        <p>
          بەخێربێن بۆ یەکەمین ماڵپەری چیرۆکی منداڵان<br> بە زمانی شیرینی کوردی
        </p>
      </div>
      <form class="story-form">
        <input type="text" name="kidName" placeholder="ناوی منداڵ" required />
         <input type="text" name="userName" placeholder="نازناو " required />
        <input
          type="number"
          name="age"
          placeholder="تەمەن"
          min="1"
          max="15"
          required
        />
        <div class="gender-select">
          <label
            ><input type="radio" name="gender" value="boy" required /> کچ
          </label>
          <label><input type="radio" name="gender" value="girl" /> کوڕ </label>
        </div>
        <input
          type="password"
          name="password"
          placeholder="وشەی نهێنی"
          required
        />
        <div class="btn-group">
          <button type="submit" class="register-btn">خۆت تۆمار بکە</button>
          <a href=""></a>
          <button type="button" class="login-btn" onclick="window.location.href='login.html'">چوونە ژوورەوە</button>

        </div>
      </form>
      <div class="cute-graphic"></div>
    </div>
  </body>
</html>
